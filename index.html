<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Punk API</title>
        <link rel="stylesheet" href="index.css" />
        <script defer src="index.js" type="module"></script>
    </head>
    <body>
        <nav class="navbar">
            <h1><img src="logo.png" alt="PUNK" /></h1>
            <span class="click nav-landing">GIVE ME A (RANDOM) BEAR!</span>
            <span class="click nav-search">SEARCH FOR BEARS!</span>
        </nav>
        <main class="page random">
            <h2>Random BEAR!</h2>
            <section class="card">
                <img src="beer.png" alt="A beer bottle." />
                <h3>Name</h3>
                <span class="click" data-id="0">See more ></span>
            </section>
        </main>
        <main class="page search hidden">
            <h2>Search for BEARS!</h2>
            <div class="split card">
                <form class="form" id="search-form">
                    <h3>Parameters</h3>
                    <label> Name: <input class="name" type="text" value="" /> </label>
                    <label> Hops: <input class="hops" type="text" /> </label>
                    <label> Malt: <input class="malt" type="text" /> </label>
                    <label> Lesser than ABV: <input class="l-abv" type="number" step="0.1" min="0" max="100" value="70" /> </label>
                    <label> Greater than ABV: <input class="g-abv" type="number" step="0.1" min="0" max="100" value="0" /> </label>
                    <label> Brewed before: <input class="b-brewed" type="date" value="2024-01-01" /> </label>
                    <label> Brewed after: <input class="a-brewed" type="date" value="1999-01-01" /> </label>
                    <button class="submit click" type="submit">Search</button>
                </form>
                <div class="results">
                    <h3>Results</h3>
                    <div class="found"></div>
                    <label>
                        Page:
                        <input class="page" type="number" value="1" min="1" />
                    </label>
                </div>
            </div>
        </main>
        <main class="info hidden">
            <h2>Info</h2>
            <section class="card large">
                <img src="beer.png" alt="A beer bottle." />
                <h3>Name</h3>
                <span class="description">Description</span>
                <span class="abv">ABV: 3.3</span>
                <span class="volume">3L</span>
                <span class="ingredients">???</span>
                <span class="pairs">???</span>
                <span class="tips">???</span>
            </section>
        </main>
    </body>
</html>
